<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="jQuery/jquery-3.5.1.min.js">
			
		</script>
		<script type="text/javascript">
			$(function(){
				$("#button1").click(function(){
					$("#div1").fadeTo("slow",0.2);
					$("#div2").fadeTo("fast",0.4);
					$("#div3").fadeTo(3000,0.5);
				})
			})
		</script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				/* display: none; */
			}
			#div1{
				background-color: red;
			}
			#div2{
				background-color: blue;
			}
			#div3{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<button type="button" id="button1">点击</button>
		
		
		
	</body>
</html>
