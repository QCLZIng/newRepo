<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQuery/jquery-3.5.1.min.js" type="text/javascript">
			
		</script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					$("p").prepend("<b>追加文本</b>");
				});
				
				$("#btn2").click(function(){
					$("ol").prepend("<li>追加列表项</li>");
				})
				
				$("#btn4").click(function(){
					$("#p1").before("<b>之前</b>");
				})
				
				$("#btn5").click(function(){
					$("#p1").after("<b>之后</b>");
				})
			})
			
			function appendText(){
				var txt1="<p>文本1</p>";
				var txt2=$("<p></p>").text("文本2");
				var txt3=document.createElement("p");
				txt3.innerHTML="文本3";
				$("body").append(txt1,txt2,txt3);
				
			}
			
			
			function appendText1(){
				var txt1="<b>I</b>";
				var txt2=$("<i></i>").text("love");
				var txt3=document.createElement("big");
				txt3.innerHTML="jquery";
				$("body").after(txt1,txt2,txt3);
				
			}
		</script>
	</head>
	<body>
		<p>第一段</p>
		<p>第二段</p>
		<ol>
			<li>list1</li>
			<li>list2</li>
			<li>list3</li>
			
		</ol>
		<p id="p1">日照香炉生紫烟</p>
		
		<button type="button" id="btn1">添加文本</button>
		<button type="button" id="btn2">添加列表项</button>
		<button type="button" id="btn3" onclick="appendText()">追加文本</button>
		<button type="button" id="btn4">之前插入</button>
		<button type="button" id="btn5">之后插入</button>
		<button type="button" onclick="appendText1()">之后新加</button>
	</body>
</html>
