<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.import{
				font-weight: bold;
				font-size: xx-large;
				background-color: red;
			}
			.blue{
				color: blue;
				background-color: aquamarine;
			}
		</style>
		
		<script src="jQuery/jquery-3.5.1.min.js" type="text/javascript">
			
		</script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					$("p,h1,h2").addClass("blue");
					$("div").addClass("import");
				})
				
				$("#btn2").click(function(){
					$("body div:first").addClass("import blue");
				})
				
				$("#btn3").click(function(){
					$("p,h1,h2").removeClass("blue");
					$("div").removeClass("import");
				})
				
				$("#btn4").click(function(){
					$("p,h1,h2").toggleClass("blue");
					$("div").toggleClass("import");
				})
				
				$("#btn5").click(function(){
					alert("第一个div的颜色："+$("div:first").css("background-color"));
				})
				
				$("#btn6").click(function(){
					$("div").css("background-color","yellow");
				})
				
				$("#btn7").click(function(){
					$("div").css({"background-color":"yellow","font-size":"200%"});
				})
			})
		</script>
	</head>
	<body>
		<div >
			div1
		</div>
		<div id="">
			div2
		</div>
		<div id="div1">
			<p>一</p>
			<h1>二</h1>
			<h2>三</h2>
		</div>
		<button type="button" id="btn1">增加css</button>
		<button type="button" id="btn3">删除css</button>
		<button type="button" id="btn4">切换css</button>
		<button type="button" id="btn2">给第一个div设置css</button>
		<button type="button" id="btn5">获取第一个div背景颜色</button>
		<button type="button" id="btn6">设置div的背景颜色</button>
		<button type="button" id="btn7">为div设置多个样式</button>
	</body>
</html>
