<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQuery/jquery-3.5.1.min.js" type="text/javascript">

		</script>
		<script type="text/javascript">
			$(function() {
				$("#btn1").click(function() {
					alert("Text:" + $("#text").text());
				})


				$("#btn2").click(function() {
					alert("html:" + $("#text").html());
				})
				
				$("#btn3").click(function(){
					alert("值为："+$("#txt1").val())
				})
				
				$("#btn4").click(function(){
					alert("href值为："+$("#a_href").attr("href"))
				})
				
				$("#btn5").click(function(){
					$("#text").text(function(i,origText){
						return "旧文本：" + origText + "新文本：hello world(index:"+i+")";
					});
				})
				
				$("#btn6").click(function(){
					$("#a_href").text(function(i,origText){
						return "旧html：" + origText + "新html：hello <b></b> (index: "+i+")";
					});
				})
				
				$("#btn7").click(function(){
					$("#a_href").attr("href",function(i,origValue){
						return origValue + "/jquery";
					}
					);
				})
			})
		</script>
	</head>
	<body>
		
		<input type="text" name="" id="txt1" value="1111" />
		<a href="https://www.baidu.com" id="a_href">111</a>
		<p id="text">这是段落中的<b>粗体</b>文本</p>
		<button type="button" id="btn1">显示文本</button>
		<button type="button" id="btn2">显示html</button>
		<button type="button" id="btn3">显示值</button>
		<button type="button" id="btn4">显示href的值</button>
		
		<button type="button" id="btn5">设置文本</button>
		<button type="button" id="btn6">设置html</button>
		<button type="button" id="btn7">设置value</button>
	</body>
</html>
