<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
			    /*使list前的小圆点消失*/
			    list-style: none;
			    /*缩进效果*/
			    margin-left: 18px;
			    /*隐藏菜单*/
			    display: none;
			}
			a{
			    /*文字的显示方式*/
			    text-decoration: none;
			}
		</style>
	</head>
	<body>
		<ul>
		        <a href="#" mce_href="#">我是菜单1</a>
		        <li>我是子菜单1</li>
		        <li>我是子菜单2</li>
		    </ul>
		    <ul>
		        <a href="#" mce_href="#">我是菜单2</a>
		        <li>我是子菜单3</li>
		        <li>我是子菜单4</li>
		    </ul>
		    <div id="content"></div>
			
			<script src="jQuery/jquery-3.5.1.min.js" type="text/javascript">
				
			</script>
			<script type="text/javascript">
				$(document).ready(function(){
				   //var uls = $("ul");
				   //找到ul下的a节点
				   var as = $("ul > a");
				   as.click(function(){
				       //首先找到当前ul中的li，然后让li显示出来
				       //获取当前被点击的ul节点
				       var aNode = $(this);
				       //找到被点击ul节点下的所有li节点
				       var lis = aNode.nextAll("li");
				       //显示或隐藏ul的li子节点们
				       lis.toggle("slow");
				   });
				});
			</script>
	</body>
</html>
