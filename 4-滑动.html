<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				padding: 5px;
				text-align: center;
				background-color: #e5eecc;
				border: 1px solid #c3c3c3;
			}
			#div2{
				/* padding: 50px; */
				display: none;
				background-color: #C3C3C3;
				height: 50px;
			}
		</style>
		<script src="jQuery/jquery-3.5.1.min.js" type="text/javascript">
			
		</script>
		<script type="text/javascript">
			$(function(){
				$("#div1").click(function(){
					$("#div2").slideToggle(5000);
				})
				
				$("button").click(function(){
					$("#div2").stop();
				})
			})
		</script>
	</head>
	<body>
		<div id="div1">点击我滑下面板</div>
		<div id="div2">hello world!</div>
		<button type="button">停止滑动</button>
	</body>
</html>
