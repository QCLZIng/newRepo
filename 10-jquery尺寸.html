<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jQuery/jquery-3.5.1.min.js" type="text/javascript">
			
		</script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					var txt="";
					txt+="div的高度是："+$("#div1").height()+"</br>";
					txt+="div的宽度是："+$("#div1").width()+"</br>";
					txt+="div的高度是(包含内边距)："+$("#div1").innerHeight()+"</br>";
					txt+="div的宽度是(包含内边距)："+$("#div1").innerWidth()+"</br>";
					txt+="div的高度是(包含内边距和外边距)："+$("#div1").outerHeight()+"</br>";
					txt+="div的宽度是(包含内边距和外边距)："+$("#div1").outerWidth()+"</br>";
					txt+="div的高度是(包含内边距和外边距)："+$("#div1").outerHeight(true)+"</br>";
					txt+="div的宽度是(包含内边距和外边距)："+$("#div1").outerWidth(true)+"</br>";
					$("#div1").html(txt);
				})
			})
		</script>
	</head>
	<body>
		<div id="div1" style="width: 300px;height: 200px;background-color: aqua;padding: 10px;margin: 5px;border: 1px solid skyblue;">
			
		</div>
		<button type="button" id="btn1">显示div的尺寸</button>
	</body>
</html>
